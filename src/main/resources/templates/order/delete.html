<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Order</title>
    <link rel="stylesheet" href="/css/orders/delete.css">
</head>
<body>

<h1>Are you sure you want to delete this order?</h1>

<p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
<p><strong>User ID:</strong> <span th:text="${order.user.id}"></span></p>
<p><strong>Total Amount:</strong> <span th:text="${order.total}"></span></p>

<form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post">
    <a href="/orders">Cancel</a>
    <button type="submit">Delete</button>
</form>

</body>
</html>
