<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/products/save.css">
    <title>Save</title>
</head>
<body>
<h2>Add New Product</h2>
<form onsubmit="event.preventDefault(); saveProduct();">
    <label class="name" for="name">Name:</label>
    <input id="name" type="text" required><br>
    <label for="description">Description:</label>
    <input id="description" type="text" required><br>
    <label for="price">Price:</label>
    <input id="price" type="number" step="0.01" required><br>
    <label for="stock">Stock:</label>
    <input id="stock" type="number" required><br>
    <button type="submit">Save</button>
</form>

<script>
    function saveProduct() {
        let product = {
            name: document.getElementById('name').value,
            description: document.getElementById('description').value,
            price: document.getElementById('price').value,
            stock: document.getElementById('stock').value
        };

        fetch('/api/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(product)
        })
            .then(response => response.json())
            .then(() => window.location.href = "/products");
    }
</script>
</body>
</html>
